<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="class-name old-name">Example Div 1</div>
    <div class="class-name old-name">Example Div 2</div>
    <div class="class-name old-name">Example Div 3</div>
    <div id="empty-div"></div>

    <div class="form">
      <div>
        <input type="text" id="name" name="name" onchange="getInputValues()" />
      </div>
      <div>
        <select name="dropdown" id="dropdown" onchange="getInputValues()">
          <option value="123">123</option>
          <option value="456">456</option>
          <option value="789">789</option>
        </select>
      </div>
      <div>
        <input
          type="checkbox"
          id="checkbox"
          name="checkbox"
          onchange="getInputValues()"
        />
        <label for="value">Value</label>
      </div>
    </div>

    <div>
      <span id="span-text">This text will be copied</span>
      <button onclick="copyText()">Copy Text</button>
    </div>

    <div>
      <input id="personName" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
